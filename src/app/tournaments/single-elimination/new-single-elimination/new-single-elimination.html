<form [formGroup]="singleEliminationForm">
    <h2>Formulario del torneo</h2>
    <div class="tournament">
        <div class="tournament-data">
            <div>
                <label>Nombre</label>
            </div>
            <div>
                <input type="text" formControlName="name">
            </div>
        </div>

        <div class="tournament-data">
            <div>
                <label>Lugar </label>
            </div>
            <div>
                <input type="text" formControlName="place">
            </div>
        </div>
    </div>
</form>

@if (players().length === 0) {
    <app-select-players (selectedPlayers)="onSelectedPlayers($event)" />
}
