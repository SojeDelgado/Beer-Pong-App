<h3>Players</h3>

<form [formGroup]="playersForm">
  @for (player of allPlayers(); track $index) {
  <div class="player-item">
    <label class="switch">
      <input type="checkbox" class="1" [id]="player.id" [value]="player.id" (change)="onCheckChange($event)" />
       <span class="slider"></span>
    </label>
    <label [for]="player.id">{{ player.nickname }}</label>
  </div>
  }

  <div>
    <button (click)="OnSubmit()">Aceptar</button>
  </div>
</form>
