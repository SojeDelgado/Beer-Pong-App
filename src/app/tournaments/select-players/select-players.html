<div class="container">
  <form [formGroup]="playersForm" (ngSubmit)="OnSubmit()">
    <div class="selector-container">
      <h2>Escoge los jugadores</h2>

      @for (player of allPlayers(); track player.id) {
      <input type="checkbox" [id]="player.id" [value]="player.id" (change)="onCheckChange($event)"
        class="hidden-checkbox" />
      <label [for]="player.id" class="player-card-content">
        <div class="avatar">
          {{ player.nickname.substring(0, 1).toUpperCase() }}
        </div>
        <div class="info">
          <span class="nickname">{{ player.nickname }}</span>
        </div>
        <div class="selection-indicator"></div>
      </label>
      }


    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary" [disabled]="playersForm.invalid">
        Aceptar Selecci√≥n
      </button>
    </div>
  </form>
</div>
