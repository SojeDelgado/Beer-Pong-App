<div [ngClass]="{'active': isAddingMatch, 'disabled': !isAddingMatch}">
  <div class="backdrop" (click)="onCloseAddMatchWindow()"></div>
  <dialog open>
    @if(playerIds().length === 0 ){
    <app-select-players (selectedPlayers)="onSelectedPlayers($event)" />
    }

    @if (matchups.length !== 0) {
    <app-round-robin-form [matchups]="matchups" />
    }
  </dialog>
</div>


<h1 style="text-align: center;">Torneos de Clasificaci√≥n</h1>

<header>
  <app-round-robin-list />
  <div>
    <router-outlet class="content" />
  </div>

</header>

@if (matchups.length !==0) {
<div class="button">
  <button type="button" (click)="onStartAddMatchWindow()"> Continuar Torneo </button>
</div>
} @else {
<div class="button">
  <button type="button" (click)="onStartAddMatchWindow()"> Nuevo Torneo </button>
</div>
}
