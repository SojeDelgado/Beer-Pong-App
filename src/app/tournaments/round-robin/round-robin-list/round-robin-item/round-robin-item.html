<header [routerLink]="['/round-robin', roundRobin().id, 'matches']">
    <div>
        <h4>{{ roundRobin().name }}</h4>
        <span> {{ roundRobin().place }} </span>
        <span> {{ roundRobin().createdAt | date: 'd/M/yy' }} {{ roundRobin().createdAt | date: 'shortTime'}}</span>
    </div>
</header>
