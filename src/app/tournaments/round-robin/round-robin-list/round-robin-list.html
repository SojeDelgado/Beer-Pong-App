@if (roundRobins().length !== 0) {

    <main>
        @for (rr of roundRobins(); track $index) {
            <div>
                <app-round-robin-item [roundRobin]="rr" routerLinkActive="selected"/>
            </div>
        }
    </main>

} @else {
    <div class="content">
        <h2>No hay torneos</h2>
    </div>
}



<div class="content">
    <button type="button" [routerLink]="['../new-round-robin']"> Nuevo Torneo </button>
</div>
