<form [formGroup]="tournamentForm" (ngSubmit)="onSubmit()">
    <div style="text-align: center;">
        <div style="display: inline-block;">
            <label>Nombre del Torneo:</label>
            <input type="text" formControlName="name">
            <label style="padding-left: 2rem;">Lugar: </label>
            <input type="text" formControlName="place">
        </div>
    </div>

    <app-leaderboard [results]="resultsForLeaderboard()" />

    <div formArrayName="matches" class="matches-container">

        <div style="text-align: center;">
            <h3>Partidos:</h3>
            @for ( matchGroup of matches.controls; track i; let i = $index) {

            <div [formGroupName]="i" class="match-group">
                <div class="team-info">
                    <label for="islaP2">Isla:
                        <input type="checkbox" formControlName="homeIsla">
                    </label>
                    <span class="home-team">{{ matchups()[i].home.nickname }}</span>
                    <label>
                        <input type="number" formControlName="homeScore" min="0" placeholder="0"
                            [ngClass]="{'saved':matchHasBeenSubmited(i)}">
                    </label>
                    <span class="vs">vs</span>
                    <span class="away-team">{{ matchups()[i].away.nickname }}</span>
                    <label>
                        <input type="number" formControlName="awayScore" min="0" placeholder="0"
                            [ngClass]="{'saved':matchHasBeenSubmited(i)}">
                    </label>
                    <label for="islaP2">Isla:
                        <input type="checkbox" formControlName="awayIsla">
                    </label>
                    @if (matchGroup.invalid || !matchGroup.pristine) {
                    <button type="button" (click)="onSingleSubmit(i)"
                        [disabled]="matchGroup.invalid || matchGroup.pristine">
                        Guardar
                    </button>
                    }
                </div>
            </div>
            }
        </div>
    </div>
    <div class="button">
        <button type="submit" [disabled]="tournamentForm.invalid || !matches.pristine">
            Guardar Resultados
        </button>
    </div>
</form>
