<form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
    <div class="form">
        <div class="section">
            <div class="label header">
                <span class="material-symbols-outlined">
                    home
                </span>
                <h1>Casa</h1>
            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <label for="player1Id">Jugador</label>
                </div>
                <div>
                    <select type="text" id="player1" name="player1" formControlName="player1">
                        @for (player of players(); track $index) {
                        @if (matchForm.value.player2 !== player.id) {
                        <option [ngValue]="player.id">
                            {{ player.nickname }}
                        </option>
                        }
                        }
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        sports_bar
                    </span>
                    <label for="scoreP2">Vasos</label>
                </div>
                <div>
                    <input type="number" inputmode="numeric" id="scoreP1" name="scoreP1" formControlName="scoreP1">
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        change_history
                    </span>
                    <label for="islaP2">Isla</label>
                </div>
                <div>
                    <label class="switch">
                        <input type="checkbox" formControlName="islaP1">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        counter_2
                    </span>
                    <label for="islaP2">2 en 1</label>
                </div>

                <div>
                    <label class="switch">
                        <input type="checkbox" formControlName="home2in1">
                        <span class="slider"></span>
                    </label>
                </div>

            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        counter_3
                    </span>
                    <label for="islaP2">3 en 1</label>
                </div>

                <div>
                    <label class="switch">
                        <input type="checkbox" formControlName="home3in1">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Away -->

        <div class="section">
            <div class="label header">
                <span class="material-symbols-outlined">
                    location_away
                </span>
                <h1>Visita</h1>
            </div>
            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <label for="player2">Jugador</label>
                </div>

                <div>
                    <select type="text" id="player2" name="player2" formControlName="player2">
                        @for (player of players(); track $index) {
                        @if (matchForm.value.player1 !== player.id) {
                        <option [ngValue]="player.id">
                            {{ player.nickname }}
                        </option>
                        }
                        }
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        sports_bar
                    </span>
                    <label for="scoreP2">Vasos</label>
                </div>

                <div>
                    <input type="number" inputmode="numeric" id="scoreP2" name="scoreP2" formControlName="scoreP2">
                </div>

            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        change_history
                    </span>
                    <label for="islaP2">Isla</label>
                </div>
                <div>
                    <label class="switch">
                        <input type="checkbox" formControlName="islaP2">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        counter_2
                    </span>
                    <label for="islaP2">2 en 1</label>
                </div>

                <div>
                    <label class="switch">
                        <input type="checkbox" formControlName="away2in1">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <span class="material-symbols-outlined">
                        counter_3
                    </span>
                    <label for="islaP2">3 en 1</label>
                </div>

                <div>
                    <label class="switch">
                        <input type="checkbox" formControlName="away3in1">
                        <span class="slider"></span>
                    </label>
                </div>

            </div>
        </div>
    </div>

    <div class="actions">
        <div>
            <button type="button" [routerLink]="['../']">Cancelar</button>
        </div>

        <div>
            <button type="submit" [disabled]="matchForm.invalid || matchForm.value.scoreP1 === matchForm.value.scoreP2">
                Guardar
            </button>
        </div>
    </div>
</form>
