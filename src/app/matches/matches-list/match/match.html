<div class="item">
    <div class="match">
        <span class="player" [ngClass]="{'winner': match().homeScore > match().awayScore}">
            {{ match().home.nickname }}
        </span>
        <span class="score">
            {{ match().homeScore }}
        </span>
        <span class="vs">VS</span>
        <span class="score">
            {{ match().awayScore }}
        </span>
        <span class="player" [ngClass]="{'winner': match().homeScore < match().awayScore}">
            {{ match().away.nickname }}

        </span>
    </div>
    @if ( match().date ) {
    <div class="date">
        <p>
            {{ match().date| date: 'd/M/yy' }} <small>{{ match().date| date: 'h:mm' }}</small>
        </p>
    </div>
    } @else {
    <div class="date">
        <p>
            12/12/12
        </p>
    </div>
    }
</div>
