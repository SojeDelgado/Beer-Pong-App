<h2> Nuevo jugador </h2>
<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">

    <p class="inputs">
        <input id="nickname" type="text" name="nickname" formControlName="nickname" placeholder="Nickname del jugador" />

        <input id="firstname" type="text" name="firstname" formControlName="firstname" placeholder="Nombre" />

        <input id="lastname" type="text" name="lastname" formControlName="lastname" placeholder="Apellido" />


        <button [disabled]="playerForm.invalid" type="submit">
            Guardar
        </button>

    </p>

</form>
