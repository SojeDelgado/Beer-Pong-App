<header>
    <div class="title-row">
        <span class="material-symbols-outlined">
            network_ping
        </span>

        <a [routerLink]="['']">
            <h1>Beer Pong</h1>
        </a>
    </div>
    <p class="header">Torneos de Beer Pong</p>

    <div class="horizontal-rule"></div>

    <div id="content">
        <div class="item" [routerLink]="['players']" routerLinkActive="selected">
            <span class="material-symbols-outlined">
                person
            </span>
            Jugadores
        </div>

        <div class="item" [routerLink]="['matches']" routerLinkActive="selected">
            <span class="material-symbols-outlined">
                compare_arrows
            </span>
            Partidos
        </div>

        <div class="item" [routerLink]="['tournaments']" routerLinkActive="selected">
            <span class="material-symbols-outlined">trophy</span>
            Torneos
        </div>
    </div>
</header>
